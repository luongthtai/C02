<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C02</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <h1>Create Account</h1>
    </header>
    <form action="#">
        <div>
            <label for="firstName">First name *</label>
            <input type="text" id="firstNamme" name="firstname" placeholder="enter your first name" required>
        </div>
        <div>
            <label for="lastName">Last name</label>
            <input type="text" id="lastName" name="lastname" placeholder="enter your last name">
        </div>
        <div style="width: 100%;">
            <label for="email">Email *</label>
            <input type="email" name="email" id="email" placeholder="enter your email" required>
        </div>
        <div>
            <label for="passWord">Password *</label>
            <input type="password" name="password" id="passWord" placeholder="enter your password" required>
        </div>
        <div>
            <label for="confirm">Confirm Password *</label>
            <input type="password" name="confirm" id="confirm" placeholder="enter your password again">
        </div>
        <div>
            <span>Gender</span>
            <div class="row">
                <input type="radio" name="gender" id="male" value="Male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="female">
                <label for="female">Female</label>
            </div>
        </div>
        <div>
            <span>Hobbies</span>
            <div class="row">
                <input type="checkbox" name="music" id="music" value="music">
                <label for="music">Music</label>
                <input type="checkbox" name="sports" id="sports" value="sports">
                <label for="sports">Sports</label>
                <input type="checkbox" name="travel" id="travel" value="travel">
                <label for="travel">Travel</label>
                <input type="checkbox" name="movies" id="movies" value="movies">
                <label for="movies">Movies</label>
            </div>
        </div>
        <div>
            <span>Source of Income</span>
            <select name="incom" id="sourceOfIncome">
                <option value="employed">Employed</option>
                <option value="sell">Sell</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div>
            <label for="income">Income</label>
            <input type="range" name="incom" id="income" min="20" max="1000" step="any">
        </div>
        <div>
            <span>Upload Profile Picture</span>
            <input type="file" name="profilePicture" style="padding: 0px;">
        </div>
        <div>
            <label for="age">Age</label>
            <input type="text" id="age" name="age" value="18" required>
        </div>
        <div style="width: 100%;">
            <label for="massenger">Bio</label>
            <textarea name="massenger" id="massenger" cols="30" rows="10"></textarea>
        </div>

        <input class="submit" type="submit" value="Create">

    </form>

    <footer>

    </footer>
</body>

</html>
